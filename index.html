<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine (Final)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiritual Quote Generator</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!--Title of Page-->
<div class="center well title-spacing">
    <h1><b>Random Quote Generator</b></h1>
</div>
<!--Where New Quote Appears-->
<div style="color: white; text-align: center;" class="quoteWell" id="quote-return">
    <div class="" id="twitter-quote">"The greatest quote generator ever constructed."</div>
    <br>
    <div id="twitter-author"> -Jesus Christ</div>
</div>
<!--Quote Generator Button-->
<div style="margin: auto; width: 90%;">
    <button id="get-quote" class="btn btn-default btn-block btn-lg btn-wrap-text">
        <span style="font-size: 3.9vmin;"><b>Prepare To Be Enlightened</b></span></button>
</div>
<br>
<!--Share to Twitter-->
<a class="btn btn-block btn-lg btn-wrap-text" href="#" id="tweet" style="outline: none;">
    <div style="margin-top: -5px; margin:auto; width: 75%; padding: 10px; background-color: rgba(30,30,30,.1); box-shadow: -5px 10px 15px 0px rgba(71,71,71,.2);" class="quoteWell">
        <div class="fa fa-twitter fa-1x"></div>
        <span style="font-size: 2.5vmin;">Share Your Wisdom!</span>
        <div class="fa fa-twitter fa-1x"></div>
    </div>
</a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/systemjs-plugin-json/0.3.0/json.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-JSONP/2.4.0/jquery.jsonp.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-widgets/4.1.1/react-widgets.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
